<div class="commit" *ngIf="commit.show(filter)">
  <blamelist-panel
      class="commit-panel"
      [commits]="commit.commits"
      [range]="commit.range"></blamelist-panel>
  <results-panel
      class="commit-panel"
      [changes]="commit.filteredChanges(filter)"
      [range]="commit.range"></results-panel>
  <div style="clear: both"></div>
</div>
